<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <div class="page-container">
      <div class="card">
        <header class="header">
         
        </header>

        <div class="profile-info">
          <img src="./images/image-victor.jpg" class="image" alt="A picture">

          <div class="details-container">
            <h1 class="name">Victor Crest <span class="age">26</span></h1>
            <h2 class="city">London</h2>
          </div>
        </div>

        <div class="activities">
          <div class="activity">
            <h3 class="activity-number">80K</h3>
            <div class="activity-name">Followers</div>
          </div>

          <div class="activity">
            <h3 class="activity-number">803K</h3>
            <div class="activity-name">Likes</div>
          </div>

          <div class="activity">
            <h3 class="activity-number">1.4K</h3>
            <div class="activity-name">Photos</div>
          </div>
          
        </div>
      </div>

    </div>
  </main>

  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Esther Inyang</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
